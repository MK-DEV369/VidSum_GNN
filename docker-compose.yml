services:
  # FastAPI ML Processing Service
  ml_api:
    build: .
    container_name: vidsum_gnn_ml_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
      - huggingface_cache:/root/.cache/huggingface
      - torch_cache:/root/.cache/torch
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/vidsum
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
      - HF_HOME=/root/.cache/huggingface
      - TOKENIZERS_PARALLELISM=false
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vidsum
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    command: uvicorn vidsum_gnn.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # React TypeScript Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    container_name: vidsum_gnn_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://ml_api:8000
    depends_on:
      ml_api:
        condition: service_started
    command: npm run dev -- --host 0.0.0.0 --port 5173
    restart: unless-stopped

  # TimescaleDB (PostgreSQL with time-series extension)
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: vidsum_gnn_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vidsum
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c shared_preload_libraries=timescaledb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and async tasks
  redis:
    image: redis:7-alpine
    container_name: vidsum_gnn_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
  huggingface_cache:
  torch_cache:

